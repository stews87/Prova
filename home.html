<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="styleshome.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="Logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="user-info">
                <p><strong>Nome Cognome</strong></p>
                <p><strong>Codice Fiscale: XYZ123456789</strong></p>
                <button onclick="window.location.href='index.html'" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="content-wrapper">
            <nav class="sidebar">
                <ul>
                    <li><a href="pages/ultimo-cedolino.html">Ultimo cedolino</a></li>
                    <li><a href="pages/cedolini.html">Cedolini</a></li>
                    <li><a href="pages/cu.html">CU</a></li>
                    <li><a href="pages/bacheca.html">Bacheca</a></li>

                    <li><a href="pages/file.html">File</a></li>
                    <li><a href="pages/chat.html">Chat</a></li>
                </ul>
            </nav>

            <main class="main-content">
                <h2>Benvenuto nella tua Home Page</h2>
                <p>Questa è la pagina principale del nostro sito. Puoi accedere a tutte le funzionalità da qui.</p>
            </main>
        </div>

    </div>

    <script>
        // Controlla se l'utente è autenticato
        if (!localStorage.getItem('isAuthenticated')) {
            // Se non è autenticato, reindirizza alla pagina di login
            window.location.href = "index.html";
        }

        // Funzione per mostrare/nascondere la sidebar quando il menu hamburger è cliccato
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>

</html>
