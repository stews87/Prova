<!DOCTYPE html>
<html lang="it">

<head>

    <link rel="stylesheet" href="styleshome.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="Logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="user-info">
                <p><strong>Nome Cognome</strong></p>
                <p><strong>Codice Fiscale: XYZ123456789</strong></p>
                <button onclick="window.location.href='index.html'" class="logout-btn">Logout</button>
            </div>

            <!-- Hamburger Menu -->
            <div class="hamburger-menu" onclick="toggleSidebar()">
                &#9776; <!-- Simbolo dell'hamburger -->
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="pages/ultimo-cedolino.html">Ultimo cedolino</a></li>
                <li><a href="pages/cedolini.html">Cedolini</a></li>

        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Benvenuto nella tua Home Page</h2>

        </main>
    </div>

    <!-- Script per togglare la sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active'); /* Toggle della sidebar */
            const hamburger = document.querySelector('.hamburger-menu');
            hamburger.classList.toggle('open'); /* Cambia il colore dell'icona */
        }
    </script>

</body>
