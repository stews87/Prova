<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleshome.css">
</head>

<body>
    <div class="container">

        <!-- Header con logo, info utente e tasto per aprire il menu -->
        <header class="main-header">
            <div class="logo-container">
                <img src="Logo.jpg" alt="Logo" class="logo">
            </div>

            <div class="user-info">
                <p id="user-name"><strong>Nome Cognome</strong></p>
                <p id="user-cf"><strong>Codice Fiscale: XYZ123456789</strong></p>
                <button onclick="window.location.href='index.html'" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Sidebar (menu laterale) -->
        <nav class="sidebar">
            <ul>
                <li><a href="pages/ultimo-cedolino.html">Ultimo Cedolino</a></li>
                <li><a href="pages/cedolini.html">Cedolini</a></li>
                <li><a href="pages/cu.html">CU</a></li>
                <li><a href="pages/bacheca.html">Bacheca</a></li>
                <li><a href="pages/documenti.html">Documenti</a></li>
                <li><a href="pages/altri.html">Altri</a></li>
                <li><a href="pages/file.html">File</a></li>
                <li><a href="pages/chat.html">Chat</a></li>
            </ul>
            <button class="close-btn" onclick="toggleSidebar()">Indietro</button>
        </nav>

        <!-- Contenuto principale -->
        <main class="main-content">
            <h2>Benvenuto nella tua Home Page</h2>
            <p>Questa è la pagina principale del nostro sito. Puoi accedere a tutte le funzionalità da qui.</p>
        </main>

        <!-- Tasto per aprire il menu -->
        <button class="menu-btn" onclick="toggleSidebar()">Menù</button>

    </nul>
    </header>
    <!-- Script per il toggle della sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active'); /* Attiva/disattiva la sidebar */
        }

        window.addEventListener('load', function () {
            // Elenco utenti con codice fiscale
            const users = [
                { username: "StefanoGalli", codiceFiscale: "XYZ123456789" },
                { username: "MariaBianchi", codiceFiscale: "ABC987654321" },
                { username: "LucaRossi", codiceFiscale: "DEF456789012" },
                { username: "StefanoRaffiti ", codiceFiscale: "RFFSFN87M01I199W" }
                // Aggiungi altri utenti qui
            ];

            // Recupera i dati utente dalla sessione
            const username = sessionStorage.getItem('username');
            const codiceFiscale = sessionStorage.getItem('codiceFiscale');

            // Trova l'utente corrispondente
            const user = users.find(u => u.username === username && u.codiceFiscale === codiceFiscale);

            if (user) {
                // Mostra i dati utente nella homepage
                document.getElementById('user-name').textContent = user.username; // Nome Utente
                document.getElementById('user-cf').textContent = `Codice Fiscale: ${user.codiceFiscale}`; // Codice Fiscale
            } else {
                // Se non è trovato, redirigi alla pagina di login
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
