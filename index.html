<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-container">
        <div class="welcome-container">
            <img src="Logo.jpg" alt="Logo" class="logo">
            <h1>Benvenuto nella nostra applicazione!</h1>
            <p>Per favore, inserisci le tue credenziali per accedere.</p>

            <!-- Form di login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome utente</label>
                    <input type="text" id="username" name="username" required placeholder="Inserisci il tuo nome utente">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
                </div>
                <button type="submit">Accedi</button>
            </form>

            <!-- Messaggio di errore o successo -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <script>
        // Funzione per gestire il login
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita il comportamento di submit del form

            // Ottieni i valori inseriti dall'utente
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Array di utenti con nome, password e codice fiscale
            const users = [
                { username: "Stefano", password: "1", codiceFiscale: "XYZ12345678910" },
                { username: "Marco Rossi", password: "abc123", codiceFiscale: "XYZ987654321" }
                // Aggiungi altri utenti qui...
            ];

            // Trova l'utente corrispondente
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Memorizza il codice fiscale dell'utente nel localStorage
                localStorage.setItem('codiceFiscale', user.codiceFiscale);

                // Mostra messaggio di successo
                const messageElement = document.getElementById("message");
                messageElement.textContent = "Accesso riuscito! Benvenuto, " + username + "!";
                messageElement.className = "success";
                messageElement.classList.remove("hidden");

                // Reindirizza alla pagina home
                setTimeout(function () {
                    window.location.href = "home.html"; // Cambia il percorso in base alla tua struttura
                }, 2000); // Ritardo di 2 secondi
            } else {
                // Altrimenti, mostra un messaggio di errore
                const messageElement = document.getElementById("message");
                messageElement.textContent = "Credenziali errate. Riprova.";
                messageElement.className = "error";
                messageElement.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
