<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-container">
        <div class="welcome-container">
            <img src="Logo.jpg" alt="Logo" class="logo">
            <h1>Benvenuto nella nostra applicazione!</h1>
            <p>Per favore, inserisci le tue credenziali per accedere.</p>

            <!-- Form di login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome utente</label>
                    <input type="text" id="username" name="username" required placeholder="Inserisci il tuo nome utente">
                </div>
                <div class="form-group">
                    <label for="password">Password (Codice Fiscale)</label>
                    <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
                </div>
                <button type="submit">Accedi</button>
            </form>

            <!-- Messaggio di errore o successo -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <script>
        // Elenco utenti con codice fiscale
        const users = [
            { username: "Stefano Galli", codiceFiscale: "XYZ123456789" },
            { username: "Maria Bianchi", codiceFiscale: "ABC987654321" },
            { username: "Luca Rossi", codiceFiscale: "DEF456789012" }
            // Aggiungi altri utenti qui
        ];

        // Funzione per gestire il login
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita il comportamento di submit del form

            // Ottieni i valori inseriti dall'utente
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Trova l'utente corrispondente al nome utente e codice fiscale
            const user = users.find(u => u.username === username && u.codiceFiscale === password);

            const messageElement = document.getElementById("message");

            if (user) {
                // Accesso riuscito
                messageElement.textContent = "Accesso riuscito! Benvenuto, " + user.username + "!";
                messageElement.className = "success";
                messageElement.classList.remove("hidden");

                // Salviamo i dati dell'utente nella sessione
                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('codiceFiscale', user.codiceFiscale);

                // Dopo 2 secondi, redirigi l'utente alla pagina home
                setTimeout(function () {
                    window.location.href = "home.html";  // Redirige alla pagina home
                }, 2000); // Il ritardo Ã¨ di 2 secondi per visualizzare il messaggio
            } else {
                // Credenziali errate
                messageElement.textContent = "Credenziali errate. Riprova.";
                messageElement.className = "error";
                messageElement.classList.remove("hidden");
            }
        });
    </script>
</body>

</html>
