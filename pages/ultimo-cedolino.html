<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimo Cedolino</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Assicurati che il percorso sia corretto -->
</head>

<body>

    <!-- Container per lo sfondo -->
    <div class="background-container">

        <!-- Contenitore principale -->
        <div class="welcome-container" id="mainContainer">

            <!-- Logo centrato -->
            <div class="logo-container" id="logoContainer">
                <img src="../Logo.jpg" alt="Logo" class="logo">
            </div>

            <!-- Form per inserire il codice fiscale -->
            <div class="password-container" id="passwordContainer">
                <label for="codiceFiscale">Inserisci il tuo codice fiscale:</label>
                <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" required>
                <button onclick="verifyCodiceFiscale()">Accedi</button>
                <button onclick="goBack()" id="backButton">Indietro</button>
            </div>

            <!-- Contenuto che verrà mostrato dopo aver inserito il codice fiscale corretto -->
            <div class="file-container hidden" id="fileContainer">
                <!-- Solo il file PDF è visibile dopo il login corretto -->
                <embed id="pdfEmbed" src="../pdfs/ultimo/documento.pdf" type="application/pdf">
                <!-- Bottone Indietro per tornare alla home -->
                <button onclick="goBack()" id="backButton">Indietro</button>
            </div>

        </div>

    </div>

    <!-- Script per verificare il codice fiscale -->
    <script>
        function verifyCodiceFiscale() {
            // Ottieni il codice fiscale memorizzato durante il login
            const storedCodiceFiscale = localStorage.getItem('codiceFiscale');
            const inputCodiceFiscale = document.getElementById("codiceFiscale").value;

            // Verifica se il codice fiscale inserito corrisponde a quello memorizzato
            if (inputCodiceFiscale === storedCodiceFiscale) {
                // Se il codice fiscale è corretto, nascondi il logo e il form, e mostra il file
                document.getElementById("logoContainer").style.display = "none";  // Nasconde il logo
                document.getElementById("passwordContainer").style.display = "none";  // Nasconde il form
                document.getElementById("fileContainer").classList.remove("hidden"); // Mostra il file PDF
            } else {
                // Altrimenti, mostra un messaggio di errore
                alert("Codice fiscale errato. Riprova.");
            }
        }

        // Funzione per tornare alla home
        function goBack() {
            // Cambia il percorso con quello della tua pagina home
            window.location.href = "../home.html"; // Assicurati che il percorso sia corretto
        }
    </script>

</body>

</html>
