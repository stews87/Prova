<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimo Cedolino</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Assicurati che il percorso sia corretto -->
</head>

<body>

    <!-- Container per lo sfondo -->
    <div class="background-container">

        <!-- Contenitore principale -->
        <div class="welcome-container" id="mainContainer">

            <!-- Logo centrato -->
            <div class="logo-container" id="logoContainer">
                <img src="../Logo.jpg" alt="Logo" class="logo">
            </div>

            <!-- Form per inserire la password -->
            <div class="password-container" id="passwordContainer">
                <label for="password">Inserisci la password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="verifyPassword()">Accedi</button>
                <button onclick="goBack()" id="backButton">Indietro</button>
            </div>

            <!-- Contenuto che verrà mostrato dopo aver inserito la password corretta -->
            <div class="file-container hidden" id="fileContainer">
                <!-- Solo il file PDF è visibile dopo il login corretto -->
                <embed id="pdfEmbed" src="../pdfs/ultimo/documento.pdf" type="application/pdf">
                <!-- Bottone Indietro per tornare alla home -->
                <button onclick="goBack()" id="backButton">Indietro</button>
            </div>

        </div>

    </div>

    <!-- Script per verificare la password -->
    <script>
        // Controllo l'autenticazione prima di permettere l'accesso
        if (!localStorage.getItem('isAuthenticated')) {
            // Se non è autenticato, reindirizza alla pagina di login
            window.location.href = "../index.html"; // Assicurati che il percorso sia corretto
        }

        function verifyPassword() {
            // Password predefinita
            const correctPassword = "123456"; // Cambia questa con la password che desideri
            const inputPassword = document.getElementById("password").value;

            if (inputPassword === correctPassword) {
                // Se la password è corretta, nasconde il logo e il form
                document.getElementById("logoContainer").style.display = "none";  // Nasconde il logo
                document.getElementById("passwordContainer").style.display = "none";  // Nasconde il form
                document.getElementById("fileContainer").classList.remove("hidden"); // Mostra il file PDF

                // Salvo l'autenticazione nello storage
                localStorage.setItem('isAuthenticated', 'true');
            } else {
                // Altrimenti, mostra un messaggio di errore
                alert("Password errata. Riprova.");
            }
        }

        // Funzione per tornare alla home
        function goBack() {
            // Cambia il percorso con quello della tua pagina home
            window.location.href = "../home.html"; // Assicurati che il percorso sia corretto
        }
    </script>

</body>

</html>
